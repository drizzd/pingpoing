<html>
 <head>
  <script type="application/javascript">
var target_fps = 60.0;
var status_interval = 2000;

var canvas = null;
var prev_time = null;
var fps_start = null;
var ball = { pos: { x: 75, y: 75 }, radius: 10 };
var panel = { pos: { x: 15, y: 60 }, w: 10, h: 50, v: 120 };
var v0 = null;
var v1 = { x: 100, y: 175 };
var v = v0;
var lastkey = null;

function init() {
	var d = new Date();
	prev_time = d.getTime();

	canvas = document.getElementById("canvas");

	if (!canvas.getContext) {
		alert('canvas.getContext failed');
		return;
	}

	update();
	window.addEventListener('keydown', doKeyDown, true);
	window.addEventListener('keyup', doKeyUp, true);
}

function doKeyDown(evt) {
	lastkey = evt.keyCode;
	if (v == null) {
		v = v1;
	}
}

function doKeyUp(evt) {
	lastkey = null;
}

function vec_copy(v) {
	return { x: v.x, y: v.y };
}

function vec_add(a, v) {
	b = vec_copy(a);

	b.x += v.x;
	b.y += v.y;

	return b;
}

function vec_scal(t, v) {
	var w = vec_copy(v);

	w.x *= t;
	w.y *= t;

	return w;
}

var cnt = 0;
function check_status(time) {
	cnt += 1;
	if (status_interval*Math.floor(time/status_interval) > prev_time) {
		console.log("ball", ball.pos.x.toFixed(0), ball.pos.y.toFixed(0));

		var t = (time - fps_start)/1000;
		if (fps_start && t > 0) {
			var fps = cnt/t;
			console.log("fps", fps.toFixed(1));
		}

		cnt = 0;
		fps_start = time;
	}
}

function limit1(x, x0, x1) {
	if (x < x0) {
		x = x0;
	} else if (x > x1) {
		x = x1;
	}

	return x;
}

function limit(a, x0, y0, x1, y1) {
	return { x: limit1(a.x, x0, x1), y: limit1(a.y, y0, y1) };
}

function reflect1(x, x0, x1) {
	if (x < x0) {
		x = x0 + (x0 - x);
	} else if (x > x1) {
		x = x1 - (x - x1);
	}

	return x;
}

function reflect(a, x0, y0, x1, y1) {
	var b = vec_copy(a);

	b.x = reflect1(b.x, x0, x1);
	b.y = reflect1(b.y, y0, y1);

	return limit(b, x0, y0, x1, y1);
}

function move_within_rect(a, w, x0, y0, x1, y1)
{
	b = vec_copy(a);
	b = vec_add(b, w);

	if (b.x < x0 || b.x > x1) {
		v.x = -v.x;
	}
	if (b.y < y0 || b.y > y1) {
		v.y = -v.y;
	}

	b = reflect(b, x0, y0, x1, y1);

	return b;
};

function update() {
	var d = new Date();
	var time = d.getTime()

	var t = (time - prev_time)/1000.0;

	if (v != null) {
		var w = vec_scal(t, v);
		ball.pos = move_within_rect(ball.pos, w,
				ball.radius, ball.radius,
				canvas.width-ball.radius, canvas.height-ball.radius);
	}

	switch (lastkey) {
		case 38: /* up arrow */
			panel.pos.y = panel.pos.y - panel.v * t;
			break;
		case 40: /* down arrow */
			panel.pos.y = panel.pos.y + panel.v * t;
			break;
	}

	panel.pos = limit(panel.pos,
			panel.w/2.0, panel.h/2.0,
			canvas.width-panel.w/2.0, canvas.height-panel.h/2.0);

	draw();

	check_status(time);

	prev_time = time;
	setTimeout(update, 1000/target_fps);
}

function drawDisc(ctx, r) {
	ctx.ctrokeStyle = 'grey';
	ctx.beginPath();
	ctx.arc(0,0,r,0,Math.PI*2);
	ctx.fill();
}

function drawBall(ctx, r) {
	var radgrad = ctx.createRadialGradient(-3,-2,1,0,0,r);
	radgrad.addColorStop(0, '#e0e0e0');
	radgrad.addColorStop(0.9, '#686868');
	radgrad.addColorStop(1, 'rgba(1,159,98,0)');

	// draw shapes
	ctx.fillStyle = radgrad;
	ctx.fillRect(-r,-r,2*r,2*r);
}

function drawPanel(ctx, w, h)
{
	ctx.strokeStyle = 'black';
	ctx.lineWidth = w;
	ctx.lineCap = 'round';
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(0,h);
	ctx.stroke()
}

function draw() {
	var ctx = canvas.getContext("2d");

	ctx.save();
	ctx.setTransform(1, 0, 0, 1, 0, 0);
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.restore();

	ctx.save();
	ctx.translate(panel.pos.x, panel.pos.y);
	ctx.translate(-panel.w/2, -panel.h/2);
	drawPanel(ctx, panel.w, panel.h);
	ctx.restore();
	
	ctx.save();
	ctx.translate(ball.pos.x,ball.pos.y)
	drawBall(ctx, ball.radius);
	//drawDisc(ctx, ball.radius);
	ctx.restore();
}
  </script>
 </head>
 <style type="text/css">
	 canvas { border: 1px solid black; }
 </style>
 <body onload="init();">
   <canvas id="canvas" border="1" width="200" height="200">fallback content</canvas>
 </body>
</html>
